<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Task Manager</h2>
      <button class="btn-primary" id="startAll">Start All</button>
    </div>

    <div class="task-inputs">
      <input type="text" id="taskName" placeholder="Task Name" />
      <input type="datetime-local" id="taskDateTime" />
      <input type="number" id="taskDuration" placeholder="Duration (sec)" />
      <select id="taskPriority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button class="btn-primary" id="addTask">Add Task</button>
    </div>

    <div class="task-list" id="taskList"></div>

    <div class="summary-page" id="summaryPage">
      <h3>Summary</h3>
      <ul id="summaryList"></ul>
      <button class="btn-primary" onclick="location.reload()">Restart</button>
    </div>
  </div>

</body>
</html>
