<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <div class="progress">
    <div class="stat-container">
      <div class="details">
        <h1>Task list</h1>
        <p>Keep it Up!</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      <div class="stat-numbers">
        <p id="numbers">0 / 0</p>
      </div>
    </div>
  </div>
  <div class="container" style="display: flex; gap: 1rem;">
    <div style="flex: 2; border : 2px solid #6a0dad; padding : 1rem; border-radius : 12px;">
      <div class="header">
        <div class="spacing">
          <h2>Task </h2>
          <button id="add">+</button>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <!-- <span>0 Tasks |</span> <span>0 in progress |</span> <span> 0 Done</span> -->
          <button class="btn-danger" id="endEarly" style="display:none;">END early</button>
        </div>
      </div>
      <div class="task-inputs" id="taskInputs" style="display:none;">
        Enter task name : <input type="text" id="taskName" placeholder="Task Name" />
       Enter due date :  <input type="datetime-local" id="taskDateTime" placeholder /><br>
         Enter duration for task : <input type="time" id="taskTime" />
        <select id="taskPriority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button class="btn-primary" id="addTask">Add Task</button>
      </div>
      <div class="task-list" id="taskList"></div>
     
    </div>
    <div class = "donowbox" style="flex: 1; min-width: 300px; border : 2px solid #6a0dad; padding : 1rem; border-radius : 12px;">
      <div style="background:#6a0dad; color:white; border-radius:12px; padding:1rem; margin-bottom:1rem; border : 2px solid #4b006e;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom: 10px;">
          <b>Do Now..... 
             <button id = "startAllBtn" style="background-color: green; color: white;" >Start all</button></b>
          <span id="doNowCount" style="font-size:1.9em; margin-right : 2rem ; background-color: #a666d3">0/0</span>
        </div>
        <div id="doNowList" style = "background-color: white;"></div>
      </div>
    </div>
  </div>
   <div id="summaryPage" style ="display:none; text-align:center; margin-top:2rem;">
        <h3>Summary</h3>
        
        <ul id="summaryList"></ul>
        <button class="btn-primary" onclick="location.reload()">Restart</button>
      </div>
  
  <script src="script.js"></script>
</body>
</html>
